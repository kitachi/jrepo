<html>
   <head>
        <script type="text/javascript">
		function toggleButton1() { 		   
		   var sizeFld = document.getElementById("chunksize");
		   var size = parseInt(sizeFld.value);
		   
		   if (size == 20) {
			sizeFld.value = 50;
		   } else if (size == 50) {
			sizeFld.value = 100;
		   } else {
			sizeFld.value = 20;
		   }

		   var rngStrt = 0;
		   var rngEnd = size - 1;
           var superSize = document.getElementById("supersize");
	       var button;
		   for (i=1; i < 6; i++) {
		     buttonStyl = document.getElementById("but" + i + "style");
		     button = document.getElementById("button" + i);
		     button.value = ' ' + rngStrt + '-' + rngEnd;
		     button.text = button.value;
		     button.name = button.value;

		     if (rngStrt < (parseInt(superSize.value))) {
			  buttonStyl.style.visibility = 'visible';
		     } else {
			  buttonStyl.style.visibility = 'hidden';
		     }	

		     rngStrt = parseInt(rngEnd)+ 1;
		     rngEnd = parseInt(rngEnd) + size;
		   }
		}
        </script>
   </head>
   <body>
     <form>
	 <table>
 	 <tr><td>
       <div id="but1style" style="visibility:show">
	<input id="button1" type="submit" name="button1" text="button1" value="button1"/>
       </div>
	</td><td>
       <div id="but2style" style="visibility:show">
	<input id="button2" type="submit" name="button2" text="button2" value="button2"/>
       </div>
	</td><td>
       <div id="but3style" style="visibility:show">
	<input id="button3" type="submit" name="button3" text="button3" value="button3"/>
       </div>
	</td><td>
       <div id="but4style" style="visibility:show">
	<input id="button4" type="submit" name="button4" text="button4" value="button4"/>
       </div>
	</td><td>
       <div id="but5style" style="visibility:show">
	<input id="button5" type="submit" name="button5" text="button5" value="button5"/>
       </div>

       </td><td>
	  <input id="chunksize" type="hidden" value="20">
        <input id="supersize" type="hidden" value="100">
         <input id="toggleButton" type="button" name="toggleButton" text="toggleButton" value="toggleButton" onclick="javascript:toggleButton1()"/>
       </td></tr>
       </table>
	</form>
   </body>
</html>
